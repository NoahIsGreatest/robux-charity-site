<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robux Charity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const USERNAME = "{{ username if username else '' }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="container">
    {% if not username %}
    <!-- Login / Username Input -->
    <div class="login-card">
        <h1>Welcome to Robux Charity</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <input type="text" name="username" placeholder="Enter Roblox username" required>
            <button type="submit">Enter</button>
        </form>
    </div>
    {% else %}
    <!-- Dashboard -->
    <div class="dashboard">
        <div class="profile-card">
            <h2>{{ username }}</h2>
        </div>
        <div class="credits-card">
            <p>Credits</p>
            <h1 id="balance">{{ balance }}</h1>
        </div>
        <div class="ad-card">
            <p>Watch Ad</p>
            <div id="ad-container" style="width: 300px; height: 250px; margin: 10px auto;">
                <script async data-cfasync="false" src="//pl27492279.profitableratecpm.com/c5d34ec9928cb43ab18fccd60b4f0067/invoke.js"></script>
            </div>
            <button id="watchAdBtn">Collect +0.5 credits</button>
        </div>
        <div class="withdraw-card">
            <button id="withdrawBtn">Withdraw Credits</button>
            <div id="withdrawForm" style="display:none;">
                <input type="number" id="withdrawAmount" placeholder="7-80 credits">
                <button id="confirmWithdraw">Submit</button>
            </div>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
