<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robux Charity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="container">
    {% if not username %}
    <div class="login-box">
        <h2>Welcome! Enter your Roblox username</h2>
        <form action="{{ url_for('submit') }}" method="post">
            <input type="text" name="username" placeholder="Roblox username" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    {% else %}
    <div class="dashboard">
        <h2>Welcome, {{ username }}</h2>
        <p>Credits: <span id="balance">{{ balance }}</span></p>
        <button id="watchAd">Watch Ad (+0.5 credits)</button>
        <button id="withdrawBtn">Withdraw</button>
    </div>
    <div id="withdrawForm" style="display:none;">
        <input type="number" id="withdrawAmount" placeholder="Amount (7-80)">
        <button id="confirmWithdraw">Submit Withdraw</button>
    </div>
    <!-- Adsterra ad -->
    <div id="container-c5d34ec9928cb43ab18fccd60b4f0067">
        <script async="async" data-cfasync="false" src="//pl27492279.profitableratecpm.com/c5d34ec9928cb43ab18fccd60b4f0067/invoke.js"></script>
    </div>
    {% endif %}
</div>
</body>
</html>
